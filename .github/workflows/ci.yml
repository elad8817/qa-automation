name: CI - UI & API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Run pytest (Selenium + API) with Allure
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    env:
      # Keep Selenium runs stable in CI
      HEADLESS: "true"
      # If you use BASE_URL / API_BASE_URL in your config, set defaults here or via GitHub Secrets
      # BASE_URL: "https://example.com"
      # API_BASE_URL: "https://api.example.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Google Chrome + ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "latest"
          install-chromedriver: "true"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Run tests (produce Allure results)
        run: |
          mkdir -p allure-results
          pytest -q --alluredir=allure-results

      # Always upload raw results (useful even when tests fail)
      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn
          retention-days: 14

      # Optional: generate a human-readable report folder in CI and upload it
      - name: Set up Java (needed for Allure CLI)
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Allure CLI
        if: always()
        run: |
          npm install -g allure-commandline

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
      

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn
          retention-days: 14
